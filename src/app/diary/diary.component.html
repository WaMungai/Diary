<div>
    <h1>Dear Diary</h1>
    <hr>
    <ul>
        <div *ngFor='let diary of diaries; let i = index'>
            {{diary.title}} <br>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-diary-detail *ngIf='diary.showDescription' [diary]='diary' (isComplete) ='completeDiary($event,i)'></app-diary-detail>
        </div>
    </ul>
</div>
